<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Thumbnail Carousel with Content</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/seasonalVacation.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <section id="seasonal_vacation">
        <div class="container-fluid">
        	<div class="row mx-1">
        		<div class="col-md-12">
        			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
        			    <!-- Carousel indicators -->
        			    <ol class="carousel-indicators">
        			    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        			    	<li data-target="#myCarousel" data-slide-to="1"></li>
        			    	<!-- <li data-target="#myCarousel" data-slide-to="2"></li> -->
        			    </ol>   
        			    <!-- Wrapper for carousel items -->
        			    <div class="carousel-inner">
                        
        			    	<div class="carousel-item active">
                                <h1 class="seasonal_vacation_heading">Summer Vacation</h1>
        			    		<div class="row">
        			    			<div class="col-lg-4">
        			    				<div class="thumb-wrapper">
        			    					<div class="img-box">
        			    						<img src="../Images/HomePageImg/SeasonalVacationImg/Himare_Img.jpeg" class="img-fluid" alt="">
        			    					</div>
        			    					<div class="thumb-content">
        			    						<h4>Himare</h4>
        			    						<a href="#" class="btn btn-primary">More <i class="fa fa-angle-right"></i></a>
        			    					</div>						
        			    				</div>
        			    			</div>
        			    			<div class="col-lg-4">
        			    				<div class="thumb-wrapper">
        			    					<div class="img-box">
        			    						<img src="../Images/HomePageImg/SeasonalVacationImg/Lumi_Shales.jpg" class="img-fluid" alt="">
        			    					</div>
        			    					<div class="thumb-content">
        			    						<h4>Lumi Shales</h4>
        			    						<a href="#" class="btn btn-primary">More <i class="fa fa-angle-right"></i></a>
        			    					</div>						
        			    				</div>
        			    			</div>				
        			    			<div class="col-lg-4">
        			    				<div class="thumb-wrapper">
        			    					<div class="img-box">
        			    						<img src="../Images/HomePageImg/SeasonalVacationImg/saranda.jpeg" class="img-fluid" alt="">
        			    					</div>
        			    					<div class="thumb-content">
        			    						<h4>Sarande</h4>
        			    						<a href="#" class="btn btn-primary">More <i class="fa fa-angle-right"></i></a>
        			    					</div>						
        			    				</div>					
        			    			</div>
        			    		</div>
        			    	</div>
        			    	<div class="carousel-item">
                                <h1 class="seasonal_vacation_heading">Winter Vacation</h1>
        			    		<div class="row">
        			    			<div class="col-lg-4">
        			    				<div class="thumb-wrapper">
        			    					<div class="img-box">
        			    						<img src="../Images/HomePageImg/SeasonalVacationImg/dardhe.jpeg" class="img-fluid" alt="">
        			    					</div>
        			    					<div class="thumb-content">
        			    						<h4>Dardhe</h4>
        			    						<a href="#" class="btn btn-primary">More <i class="fa fa-angle-right"></i></a>
        			    					</div>						
        			    				</div>
        			    			</div>
        			    			<div class="col-lg-4">
        			    				<div class="thumb-wrapper">
        			    					<div class="img-box">
        			    						<img src="../Images/HomePageImg/SeasonalVacationImg/Valbona.jpeg" class="img-fluid" alt="">
        			    					</div>
        			    					<div class="thumb-content">
        			    						<h4>Lugina Valbones</h4>
        			    						<a href="#" class="btn btn-primary">More <i class="fa fa-angle-right"></i></a>
        			    					</div>						
        			    				</div>
        			    			</div>
        			    			<div class="col-lg-4">
        			    				<div class="thumb-wrapper">
        			    					<div class="img-box">
        			    						<img src="../Images/HomePageImg/SeasonalVacationImg/Theth.webp" class="img-fluid" alt="">
        			    					</div>
        			    					<div class="thumb-content">
        			    						<h4>Theth</h4>
        			    						<a href="#" class="btn btn-primary">More <i class="fa fa-angle-right"></i></a>
        			    					</div>						
        			    				</div>					
        			    			</div>
        			    		</div>
        			    	</div>
        			    </div>
        			    <!-- Carousel controls -->
        			    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                            <i class="fa fa-angle-left"></i>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                            <i class="fa fa-angle-right"></i>
                        </a>
        		    </div>
        		</div>
        	</div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#myCarousel').carousel();

            function goToNextSlide() {
                $('#myCarousel').carousel('next');
            }

            let intervalId = setInterval(goToNextSlide, 10000);

            $('.carousel-control-prev, .carousel-control-next').click(function () {
                clearInterval(intervalId);
                intervalId = setInterval(goToNextSlide, 10000);
            });
        });
    </script>



</body>
</html>
