<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Images/Logo/FavLogo.png">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../../css/ContactPageStyles/contact.css">
    <!-- <link rel="stylesheet" href="../../css/footer.css"> -->
    <!-- icons links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,200" />
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
</head>
<body>
    <section id="contact-hero-section">
        <div class="container-fluid contact-hero">
            <div class="row justify-content-center ">
                <div class="col-lg-9 col-md-12 contact-msg-container">
                   <div class="contact-msg">
                        <h1>Get in touch</h1>
                        <span>Want to get in touch? We would love to hear from you. Here is how you can reach us...</span>
                   </div>
                   <div class="contact-msg-img-container d-none d-md-block">
                        <img src="../../Images/ContactPageImg/customer-service-team.png" alt="">
                   </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact-method-section">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div id="ret"class="col-lg-6 col-md-9 col-sm-12">
                    <div class="contact-card">
                        <div class="content-container">
                            <iframe class="dark-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2996.3229824720383!2d19.812061276096696!3d41.32358959994988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1350313540c99c4b%3A0x7398d6f11582ba30!2sDominusoft!5e0!3m2!1ssq!2s!4v1691598585649!5m2!1ssq!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <div class="contact-method-text-container fs-3">
                                <span class="contact-method-text">Visit us at our office</span>
                                <div id="office-location" class="fs-3">
                                    <span class="material-symbols-outlined fs-2 red-icon">
                                        location_on
                                    </span>
                                    <span class="contact-method-text">Rr: “Reshit Çollaku”, Tiranë</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="temp" class="col-lg-6 col-md-9 col-sm-12">
                    <div class="contact-card">
                        <div class="content-container">
                            <img src="../../Images/ContactPageImg/Email or phone.jpeg" alt="">
                            <div class="contact-method-text-container fs-3">
                                <div id="phone-contact-text">
                                    <span class="material-symbols-outlined fs-2">
                                        call
                                    </span>
                                    <span class="contact-method-text">0673454234</span>
                                </div>
                                <div id="email-contact-text">
                                    <span class="material-symbols-outlined fs-2">
                                        mail
                                    </span>
                                    <span class="contact-method-text">info@example.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-11 offset-md-1">
                    <div class="contact-form-title">
                        <h1>Have a question?</h1>
                        <h2>Write to us!</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact-form-section">
        <div class="container-fluid form-container justify-content-center">
            <form action="" method="" class="contact-form" id="contact-form"  novalidate>
                <div class="row">
                    <div class="offset-md-1 col-md-5 col-sm-12 form-input-field">
                        <input type="text" class="form-control super-sexy" placeholder="First name" required>
                    </div>
                    <div class=" col-md-5 col-sm-12 form-input-field">
                        <input type="text" class="form-control super-sexy" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-md-1 col-md-5 col-sm-12 form-input-field">
                        <input type="email" class="form-control super-sexy" placeholder="Email" required>
                    </div>
                    <div class="col-md-5 col-sm-12 form-input-field">
                        <input type="text" class="form-control super-sexy" placeholder="Phone number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-md-1 col-md-10 col-sm-12 form-input-field">
                        <textarea class="form-control super-sexy" placeholder="Message" rows="5 "></textarea>
                    </div>
                </div>
                <div class="row center-button justify-content-center">
                    <div class="col-md-4 col-sm-8">
                        <button id="submit-button" class="btn-form enabled">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        
    </section>
    <footer id="footer"></footer>

        $(document).ready(function() {

        });
    </script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../../Controlls/contact-form.js"></script>
   
</body>
</html>
