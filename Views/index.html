      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
   
   </script>

<script>
  const title = document.getElementById("seasonal_vacation_title");
  const next = document.getElementById("swiper-button-next");
  const prev = document.getElementById("swiper-button-prev");
  const seasons = {
    summer: "Summer Vacation",
    winter: "Winter Vacation",
  };

  // Function to handle the click event on the next button
  function clickNextButton() {
    if (title.innerText === seasons.summer) {
      title.innerText = seasons.winter;
    } else {
      title.innerText = seasons.summer;
    }
  }

  // Click event listener for the next button
  next.addEventListener("click", clickNextButton);

  // Click event listener for the previous button (unchanged)
  prev.addEventListener("click", () => {
    if (title.innerText === seasons.summer) {
      title.innerText = seasons.winter;
    } else {
      title.innerText = seasons.summer;
    }
  });

  // Function to automatically click the next button every 10 seconds
  function autoClickNextButton() {
    next.click();
  }

  // Call the function to automatically click the next button every 10 seconds
  setInterval(autoClickNextButton, 5000);

  // Log the current title (this will log the initial title before any clicks)
  console.log(title.innerText);
</script>
